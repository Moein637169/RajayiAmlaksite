<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <base href="https://moein637169.github.io/RajayiAmlaksite/">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش ملک | مشاور املاک رجایی</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100">
    <!-- Admin Navbar -->
    <nav class="fixed top-0 right-0 left-0 bg-gray-900 text-white shadow-md z-50">
        <div class="flex justify-between items-center px-6 py-4">
            <div class="flex items-center">
                <i data-feather="shield" class="w-6 h-6 text-amber-500"></i>
                <span class="mr-2 font-bold text-lg">پنل مدیریت</span>
            </div>

            <div class="flex items-center space-x-6">
                <a href="/" class="text-sm hover:text-amber-400">
                    <i data-feather="home" class="w-4 h-4 mr-1"></i>
                    بازگشت به سایت
                </a>
                <button class="text-sm hover:text-amber-400 logout-btn">
                    <i data-feather="log-out" class="w-4 h-4 mr-1"></i>
                    خروج
                </button>
            </div>
        </div>
    </nav>

    <!-- Admin Sidebar -->
    <div class="fixed right-0 top-16 bottom-0 w-64 bg-white shadow-lg hidden lg:block">
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center">
                    <i data-feather="user" class="w-5 h-5 text-amber-600"></i>
                </div>
                <div>
                    <h4 class="font-medium text-gray-800 admin-username">Admin</h4>
                    <p class="text-xs text-gray-500">مدیر سیستم</p>
                </div>
            </div>
        </div>

        <nav class="p-4 space-y-1">
            <a href="admin-dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="home" class="w-5 h-5"></i>
                <span>داشبورد</span>
            </a>
            <a href="admin-properties.html" class="flex items-center space-x-3 px-4 py-3 bg-amber-50 text-amber-700 rounded-lg">
                <i data-feather="list" class="w-5 h-5"></i>
                <span>مدیریت املاک</span>
            </a>
            <a href="admin-gallery.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="image" class="w-5 h-5"></i>
                <span>گالری تصاویر</span>
            </a>
            <a href="admin-messages.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="mail" class="w-5 h-5"></i>
                <span>پیام‌ها</span>
            </a>
            <a href="admin-users.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="users" class="w-5 h-5"></i>
                <span>کاربران</span>
            </a>
            <a href="admin-settings.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="settings" class="w-5 h-5"></i>
                <span>تنظیمات</span>
            </a>
        </nav>
    </div>

    <!-- Admin Content -->
    <main class="lg:mr-64 mt-16 p-6">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">ویرایش ملک</h1>
                <a href="admin-properties.html" class="text-gray-500 hover:text-gray-700 flex items-center">
                    <i data-feather="arrow-left" class="w-4 h-4 ml-1"></i>
                    بازگشت به لیست
                </a>
            </div>

            <form id="edit-property-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="property-title" class="block text-sm font-medium text-gray-700 mb-1">عنوان ملک *</label>
                        <input type="text" id="property-title" value="آپارتمان در شهرک کوثر - بلوک آسمان" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div>
                        <label for="property-type" class="block text-sm font-medium text-gray-700 mb-1">نوع ملک *</label>
                        <select id="property-type" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                            <option value="">انتخاب کنید</option>
                            <option value="apartment" selected>آپارتمان</option>
                            <option value="villa">ویلا</option>
                            <option value="land">زمین</option>
                            <option value="store">مغازه</option>
                            <option value="office">دفتر کار</option>
                        </select>
                    </div>

                    <div>
                        <label for="property-location" class="block text-sm font-medium text-gray-700 mb-1">موقعیت *</label>
                        <select id="property-location" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                            <option value="">انتخاب کنید</option>
                            <option value="kosar" selected>شهرک کوثر</option>
                            <option value="center">مرکز شهر</option>
                            <option value="west">غرب اردبیل</option>
                            <option value="east">شرق اردبیل</option>
                        </select>
                    </div>

                    <div>
                        <label for="property-address" class="block text-sm font-medium text-gray-700 mb-1">آدرس دقیق *</label>
                        <input type="text" id="property-address" value="اردبیل، شهرک کوثر، بلوک آسمان، طبقه 6" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div>
                        <label for="property-price" class="block text-sm font-medium text-gray-700 mb-1">قیمت (تومان) *</label>
                        <input type="number" id="property-price" value="3200000000" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div>
                        <label for="property-size" class="block text-sm font-medium text-gray-700 mb-1">متراژ (متر مربع) *</label>
                        <input type="number" id="property-size" value="96" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div>
                        <label for="property-rooms" class="block text-sm font-medium text-gray-700 mb-1">تعداد خواب</label>
                        <input type="number" id="property-rooms" value="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div>
                        <label for="property-year" class="block text-sm font-medium text-gray-700 mb-1">سال ساخت</label>
                        <input type="number" id="property-year" value="1396" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>
                </div>

                <div>
                    <label for="property-description" class="block text-sm font-medium text-gray-700 mb-1">توضیحات *</label>
                    <textarea id="property-description" rows="4" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">آپارتمان بسیار زیبا و لوکس در بلوک آسمان شهرک کوثر اردبیل با متراژ 96 متر مربع، در طبقه 6 از 7 طبقه، دارای 3 خوابه، پذیرایی بزرگ، آشپزخانه مجهز، 2 سرویس بهداشتی و نورگیری عالی.</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ویژگی‌ها</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <label class="flex items-center">
                            <input type="checkbox" checked class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <span class="mr-2 block text-sm text-gray-700">پارکینگ</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <span class="mr-2 block text-sm text-gray-700">آسانسور</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <span class="mr-2 block text-sm text-gray-700">انباری</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <span class="mr-2 block text-sm text-gray-700">بالکن</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">تصاویر ملک</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                        <div class="relative">
                            <img src="http://static.photos/cityscape/320x240/1" alt="نمای بیرونی" class="w-full h-32 object-cover rounded-lg">
                            <button class="absolute top-2 left-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">
                                <i data-feather="x" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <div class="relative">
                            <img src="http://static.photos/interior/320x240/1" alt="سالن پذیرایی" class="w-full h-32 object-cover rounded-lg">
                            <button class="absolute top-2 left-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">
                                <i data-feather="x" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <div class="relative">
                            <img src="http://static.photos/interior/320x240/2" alt="آشپزخانه" class="w-full h-32 object-cover rounded-lg">
                            <button class="absolute top-2 left-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">
                                <i data-feather="x" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <div class="flex text-sm text-gray-600">
                                <label for="property-images" class="relative cursor-pointer bg-white rounded-md font-medium text-amber-600 hover:text-amber-500 focus-within:outline-none">
                                    <span>آپلود تصاویر جدید</span>
                                    <input id="property-images" type="file" multiple class="sr-only">
                                </label>
                                <p class="mr-1">یا کشیدن و رها کردن</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF تا 10MB</p>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="reset" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        بازنشانی تغییرات
                    </button>
                    <button type="submit" class="px-4 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700">
                        ذخیره تغییرات
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        feather.replace();
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';

            if (!isLoggedIn) {
                alert('لطفاً ابتدا وارد سیستم شوید');
                window.location.href = 'admin-login.html';
                return;
            }

            // Display username in sidebar
            const username = localStorage.getItem('adminUsername') || 'Admin';
            document.querySelector('.admin-username').textContent = username;

            // Logout functionality
            document.querySelector('.logout-btn').addEventListener('click', function() {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminUsername');
                window.location.href = 'admin-login.html';
            });

            // Form submission
            document.getElementById('edit-property-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to the server
                alert('تغییرات با موفقیت ذخیره شد');
                window.location.href = 'admin-properties.html';
            });

            // Delete image buttons
            document.querySelectorAll('.relative button').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (confirm('آیا از حذف این تصویر مطمئن هستید؟')) {
                        this.closest('.relative').remove();
                    }
                });
            });
        });
    </script>
</body>
</html>
