<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات | مشاور املاک رجایی</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100">
    <!-- Admin Navbar -->
    <nav class="fixed top-0 right-0 left-0 bg-gray-900 text-white shadow-md z-50">
        <div class="flex justify-between items-center px-6 py-4">
            <div class="flex items-center">
                <i data-feather="shield" class="w-6 h-6 text-amber-500"></i>
                <span class="mr-2 font-bold text-lg">پنل مدیریت</span>
            </div>

            <div class="flex items-center space-x-6">
                <a href="/" class="text-sm hover:text-amber-400">
                    <i data-feather="home" class="w-4 h-4 mr-1"></i>
                    بازگشت به سایت
                </a>
                <button class="text-sm hover:text-amber-400 logout-btn">
                    <i data-feather="log-out" class="w-4 h-4 mr-1"></i>
                    خروج
                </button>
            </div>
        </div>
    </nav>

    <!-- Admin Sidebar -->
    <div class="fixed right-0 top-16 bottom-0 w-64 bg-white shadow-lg hidden lg:block">
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center">
                    <i data-feather="user" class="w-5 h-5 text-amber-600"></i>
                </div>
                <div>
                    <h4 class="font-medium text-gray-800 admin-username">Admin</h4>
                    <p class="text-xs text-gray-500">مدیر سیستم</p>
                </div>
            </div>
        </div>

        <nav class="p-4 space-y-1">
            <a href="admin-dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="home" class="w-5 h-5"></i>
                <span>داشبورد</span>
            </a>
            <a href="admin-properties.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="list" class="w-5 h-5"></i>
                <span>مدیریت املاک</span>
            </a>
            <a href="admin-gallery.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="image" class="w-5 h-5"></i>
                <span>گالری تصاویر</span>
            </a>
            <a href="admin-messages.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="mail" class="w-5 h-5"></i>
                <span>پیام‌ها</span>
            </a>
            <a href="admin-users.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="users" class="w-5 h-5"></i>
                <span>کاربران</span>
            </a>
            <a href="admin-settings.html" class="flex items-center space-x-3 px-4 py-3 bg-amber-50 text-amber-700 rounded-lg">
                <i data-feather="settings" class="w-5 h-5"></i>
                <span>تنظیمات</span>
            </a>
        </nav>
    </div>

    <!-- Admin Content -->
    <main class="lg:mr-64 mt-16 p-6">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">تنظیمات سایت</h1>

            <form id="settings-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="site-title" class="block text-sm font-medium text-gray-700 mb-1">عنوان سایت</label>
                        <input type="text" id="site-title" value="مشاور املاک رجایی" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div>
                        <label for="site-email" class="block text-sm font-medium text-gray-700 mb-1">ایمیل سایت</label>
                        <input type="email" id="site-email" value="Amlakerajaei127@gmail.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div>
                        <label for="site-phone" class="block text-sm font-medium text-gray-700 mb-1">تلفن سایت</label>
                        <input type="tel" id="site-phone" value="09145375158" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div>
                        <label for="site-address" class="block text-sm font-medium text-gray-700 mb-1">آدرس سایت</label>
                        <input type="text" id="site-address" value="اردبیل، شهرک کوثر، بلوک ۷، قطعه ۱۲۷" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>
                </div>

                <div>
                    <label for="site-description" class="block text-sm font-medium text-gray-700 mb-1">توضیحات سایت</label>
                    <textarea id="site-description" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">ارائه دهنده تخصصی ترین خدمات خرید و فروش ملک در اردبیل و شهرک کوثر با سال‌ها تجربه و صدها مشتری راضی.</textarea>
                </div>

                <div>
                    <label for="site-keywords" class="block text-sm font-medium text-gray-700 mb-1">کلمات کلیدی</label>
                    <input type="text" id="site-keywords" value="مشاور املاک, خرید ملک اردبیل, فروش ملک اردبیل, شهرک کوثر" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                </div>

                <div>
                    <label for="site-logo" class="block text-sm font-medium text-gray-700 mb-1">لوگو سایت</label>
                    <div class="flex items-center">
                        <img src="http://static.photos/logo/200x200/1" alt="لوگو سایت" class="w-16 h-16 rounded-lg mr-4">
                        <input type="file" id="site-logo" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>
                </div>

                <div class="pt-4 border-t border-gray-200">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">تنظیمات پیشرفته</h3>
                    <div class="space-y-4">
                        <label class="flex items-center">
                            <input type="checkbox" checked class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <span class="mr-2 block text-sm text-gray-700">فعال بودن سایت</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <span class="mr-2 block text-sm text-gray-700">اجازه ثبت نظر</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <span class="mr-2 block text-sm text-gray-700">حالت تعمیرات</span>
                        </label>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700">
                        ذخیره تنظیمات
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        feather.replace();
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';

            if (!isLoggedIn) {
                alert('لطفاً ابتدا وارد سیستم شوید');
                window.location.href = 'admin-login.html';
                return;
            }

            // Display username in sidebar
            const username = localStorage.getItem('adminUsername') || 'Admin';
            document.querySelector('.admin-username').textContent = username;

            // Logout functionality
            document.querySelector('.logout-btn').addEventListener('click', function() {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminUsername');
                window.location.href = 'admin-login.html';
            });

            // Form submission
            document.getElementById('settings-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to the server
                alert('تنظیمات با موفقیت ذخیره شد');
            });
        });
    </script>
</body>
</html>
