<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <base href="https://moein637169.github.io/RajayiAmlaksite/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود ادمین | مشاور املاک رجایی</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100">
    <custom-navbar></custom-navbar>

    <section class="min-h-screen flex items-center justify-center py-8">
        <div class="container px-4 mx-auto">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-feather="lock" class="w-6 h-6 text-amber-600"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">ورود به پنل مدیریت</h2>
                    <p class="text-gray-600 mt-2">لطفاً اطلاعات ورود را وارد کنید</p>
                </div>

                <form id="admin-login-form" class="space-y-6">
                    <div>
                        <label for="admin-username" class="block text-sm font-medium text-gray-700 mb-1">نام کاربری</label>
                        <input type="text" id="admin-username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div>
                        <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور</label>
                        <input type="password" id="admin-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="remember-me" class="mr-2 block text-sm text-gray-700">مرا به خاطر بسپار</label>
                        </div>
                        <a href="#" class="text-sm text-amber-600 hover:text-amber-700">رمز عبور را فراموش کرده‌اید؟</a>
                    </div>
                        <button type="button" id="login-button" class="w-full bg-amber-600 hover:bg-amber-700 text-white py-3 px-4 rounded-lg font-medium transition duration-300">
                            ورود به پنل
                            <i data-feather="arrow-left" class="mr-2"></i>
                        </button>
</form>

                <div class="mt-6 text-center text-sm">
                    <p class="text-gray-600">اطلاعات ورود فقط برای مدیران سیستم قابل دسترسی است.</p>
                    <p class="text-red-500 mt-2">توجه: حتماً پس از ورود رمز عبور را تغییر دهید.</p>
                </div>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <!-- Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        // Admin login function
        function adminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === 'MR_Rajayi' && password === 'Hesam14563') {
                window.location.href = 'admin-dashboard.html?loggedIn=true';
            } else {
                alert('نام کاربری یا رمز عبور اشتباه است');
            }
        }

        // Admin login form submit handler
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            adminLogin();
        });

        // Handle login button click
        document.getElementById('login-button').addEventListener('click', adminLogin);
    </script>
</body>

</html>
