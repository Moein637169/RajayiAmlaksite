                </div>
            </div>
        </div>

        <nav class="p-4 space-y-1">
            <a href="admin-dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="home" class="w-5 h-5"></i>
                <span>داشبورد</span>
            </a>
            <a href="admin-properties.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="list" class="w-5 h-5"></i>
                <span>مدیریت املاک</span>
            </a>
            <a href="admin-gallery.html" class="flex items-center space-x-3 px-4 py-3 bg-amber-50 text-amber-700 rounded-lg">
                <i data-feather="image" class="w-5 h-5"></i>
                <span>گالری تصاویر</span>
            </a>
            <a href="admin-messages.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="mail" class="w-5 h-5"></i>

            </a>
            <a href="admin-users.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                <i data-feather="users" class="w-5 h-5"></i>
                <span>کاربران</span>
            </a>
            <a href="admin-settings.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg">

                <span>تنظیمات</span>
            </a>
        </nav>

    <!-- Admin Content -->
    <main class="lg:mr-64 mt-16 p-6">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">گالری تصاویر</h1>
                <button id="upload-btn" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg font-medium">
                    آپلود تصویر جدید
                    <i data-feather="upload" class="w-4 h-4 mr-1"></i>
                </button>
            </div>

            <!-- Image Gallery -->
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="relative group">
                    <img src="http://static.photos/cityscape/320x240/1" alt="ملک نمونه" class="w-full h-32 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <button class="text-white hover:text-amber-400 mx-2">
                            <i data-feather="edit" class="w-4 h-4"></i>
                        </button>
                        <button class="text-white hover:text-red-400 mx-2">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="relative group">
                    <img src="http://static.photos/interior/320x240/1" alt="ملک نمونه" class="w-full h-32 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <button class="text-white hover:text-amber-400 mx-2">
                            <i data-feather="edit" class="w-4 h-4"></i>
                        </button>
                        <button class="text-white hover:text-red-400 mx-2">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="relative group">
                    <img src="http://static.photos/interior/320x240/2" alt="ملک نمونه" class="w-full h-32 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <button class="text-white hover:text-amber-400 mx-2">
                            <i data-feather="edit" class="w-4 h-4"></i>
                        </button>
                        <button class="text-white hover:text-red-400 mx-2">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="relative group">
                    <img src="http://static.photos/interior/320x240/3" alt="ملک نمونه" class="w-full h-32 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <button class="text-white hover:text-amber-400 mx-2">
                            <i data-feather="edit" class="w-4 h-4"></i>
                        </button>
                        <button class="text-white hover:text-red-400 mx-2">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="relative group">
                    <img src="http://static.photos/interior/320x240/4" alt="ملک نمونه" class="w-full h-32 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <button class="text-white hover:text-amber-400 mx-2">
                            <i data-feather="edit" class="w-4 h-4"></i>
                        </button>
                        <button class="text-white hover:text-red-400 mx-2">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="relative group">
                    <img src="http://static.photos/interior/320x240/5" alt="ملک نمونه" class="w-full h-32 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <button class="text-white hover:text-amber-400 mx-2">
                            <i data-feather="edit" class="w-4 h-4"></i>
                        </button>
                        <button class="text-white hover:text-red-400 mx-2">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Upload Modal -->
            <div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white rounded-lg p-6 w-full max-w-md">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold">آپلود تصویر جدید</h3>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                            <i data-feather="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <form id="upload-form" class="space-y-4">
                        <div>
                            <label for="image-file" class="block text-sm font-medium text-gray-700 mb-1">فایل تصویر</label>
                            <input type="file" id="image-file" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label for="image-title" class="block text-sm font-medium text-gray-700 mb-1">عنوان تصویر</label>
                            <input type="text" id="image-title" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-upload" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                انصراف
                            </button>
                            <button type="submit" class="px-4 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700">
                                آپلود
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';

            if (!isLoggedIn) {
                alert('لطفاً ابتدا وارد سیستم شوید');
                window.location.href = 'admin-login.html';
                return;
            }

            // Display username in sidebar
            const username = localStorage.getItem('adminUsername') || 'Admin';
            document.querySelector('.admin-username').textContent = username;

            // Logout functionality
            document.querySelector('.logout-btn').addEventListener('click', function() {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminUsername');
                window.location.href = 'admin-login.html';
            });

            // Upload modal
            const uploadBtn = document.getElementById('upload-btn');
            const uploadModal = document.getElementById('upload-modal');
            const closeModal = document.getElementById('close-modal');
            const cancelUpload = document.getElementById('cancel-upload');

            uploadBtn.addEventListener('click', function() {
                uploadModal.classList.remove('hidden');
            });

            closeModal.addEventListener('click', function() {
                uploadModal.classList.add('hidden');
            });

            cancelUpload.addEventListener('click', function() {
                uploadModal.classList.add('hidden');
            });

            // Upload form
            document.getElementById('upload-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to the server
                alert('تصویر با موفقیت آپلود شد');
                uploadModal.classList.add('hidden');
                this.reset();
            });

            // Delete image buttons
            document.querySelectorAll('.group button:nth-child(2)').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (confirm('آیا از حذف این تصویر مطمئن هستید؟')) {
                        this.closest('.relative').remove();
                    }
                });
            });
        });
    </script>
</body>
</html>
